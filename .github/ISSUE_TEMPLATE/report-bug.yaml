description: Report an issue.
labels: [bug, needs triage, python]

body:
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I have checked that this issue has not already been reported.
          required: true
        - label: I have confirmed this bug exists on the [latest version]
          required: true

  - type: textarea
    id: example
    attributes:
      label: Reproducible example
      description: >
        Show us your code!
      value: |
        ```python

        ```
    validations:
      required: true


  - type: textarea
    id: problem
    attributes:
      label: Issue description
      description: >
        Provide any additional information you think might be relevant.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: >
        Describe or show a code example of the expected behavior.
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Installed versions
      description: >
        Share the version you are using.
      value: |
     
        ```
        
        ```

    validations:
      required: true